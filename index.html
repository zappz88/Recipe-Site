<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.0.js" integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo=" crossorigin="anonymous"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
            />
    <title>Document</title>
</head>
<body>

    <div id="main" class="container text-center justify-content-center">
        <div>
            <h1 class="display-1">Food<small>Bug</small></h1>
        </div>

        <div class="form-group">
            <label for="searchBar">Search Recipes</label>
            <input type="search" class="form-control w-50 mx-auto" id="searchBar">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" onclick="search()">Find</button>        
        </div>
    </div>
        
    <div id="recipes" class="container">
        
    </div>


    <script>
        const apiKey = '&app_key=95ad2969f96251d1c447e97b4f3aa1c9';
        const appId = '&app_id=80cffcc7';
        const apiEndPoint = 'https://api.edamam.com/search?q=';
        const proxy = 'https://cors-anywhere.herokuapp.com/';
        const url = `${proxy}${apiEndPoint}`;

        function search(){
        $('#recipes').html('');
        let query = $('#searchBar').val();
        $.ajax({
            method: "GET",
            url: `${url}${query}${appId}${apiKey}`,
            success: function(data){
                let recipes = data.hits;
                console.log(data);
                $('#recipes').html(recipes.map((currentVal)=> `<div class='col-sm-10 m-5 shadow-lg text-center'><h1>${currentVal.recipe.label}</h1><img src='${currentVal.recipe.image}'><br><button class='btn btn-primary m-2'><a href="${currentVal.recipe.url}" class='text-white'>Source</a></button><ul class='text-left ml-5'>${currentVal.recipe.ingredientLines.map((currentVal) => '<li>' + currentVal + '</li>').join("")}</ul></div>`));
            },
            error: function(errorThrown){
                console.log(errorThrown);
            }
        })
    }

    </script>
</body>
</html>
